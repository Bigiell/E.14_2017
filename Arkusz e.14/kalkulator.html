<script type="text/javascript">
		function oblicz()
		{
			var x = document.getElementById("a").value;
			var y = document.getElementById("b").value;
			var powierzchnia = 2 * ((x * 2.7) + (y * 2.7));
			var suma = 8 * powierzchnia;
			document.getElementById("c").innerHTML= "Powierzchnia ścian: " + powierzchnia + "<br/>Razem: " + suma;
		}
</script>
